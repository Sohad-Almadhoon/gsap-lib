<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Lib</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
        integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js" defer></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            height: 15vh;
            background: red;
        }

        .links {
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
        }

        .sidebar {
            background: green;
            width: 15vw;
        }

        .button {
            align-self: center;
            padding: 15px 30px;
            font-size: 1.5rem;
        }

        .footer {
            transform: translateY(100%);
            height: 15vh;
            background: blue;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="links">
            <div class="link">Link 1</div>
            <div class="link">Link 2</div>
            <div class="link">Link 3</div>
        </div>
    </div>
    <div class="content">
        <div class="sidebar left">
        </div>
        <button class="button">Reverse</button>
        <div class="sidebar right"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
